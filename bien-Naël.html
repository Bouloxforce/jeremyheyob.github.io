<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Naël - Informations du bien | Jérémy Heyob Immobilier</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ---------- VARIABLES ---------- */
:root {
  --bg: #FFFBF5;
  --bg-soft: #ffffff;
  --accent: #C6AA77;
  --accent-soft: rgba(198, 169, 119, 0.16);
  --text-main: #191919;
  --text-soft: #7A7A7A;
  --border-soft: #e5e7eb;
  --card-bg: #ffffff;
  --shadow-soft: 0 20px 50px rgba(25,25,25,0.10);
}

/* ---------- RESET ---------- */
* { box-sizing: border-box; }
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
  background: var(--bg);
  color: var(--text-main);
}

/* ---------- GLOBAL ---------- */
.page {
  max-width: 1100px;
  margin: 0 auto;
  padding: 24px 16px 50px;
}

/* ---------- HEADER ---------- */
header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  gap: 18px;
  max-width: 960px;
  margin: 16px auto 24px;
  padding: 8px 28px;
  background: var(--bg-soft);
  border-radius: 999px;
  box-shadow: 0 18px 40px rgba(15, 23, 42, 0.06);
  border: 1px solid rgba(15, 23, 42, 0.04);
}

.logo { max-width: 140px; }

.header-center { text-align: center; }

/* ---------- BOUTON RETOUR ---------- */
.back-btn {
  display: inline-block;
  margin-bottom: 16px;
  padding: 8px 16px;
  border-radius: 12px;
  background: var(--accent-soft);
  color: var(--accent);
  text-decoration: none;
  font-size: 13px;
  font-weight: 600;
}
.back-btn:hover {
  background: rgba(198,169,119,0.28);
}

/* ---------- LAYOUT ---------- */
.layout {
  display: grid;
  grid-template-columns: minmax(0, 1.2fr) minmax(0, 0.9fr);
  gap: 18px;
}

/* ---------- CARDS ---------- */
.card {
  background: var(--card-bg);
  border-radius: 22px;
  border: 1px solid var(--border-soft);
  padding: 18px;
  box-shadow: var(--shadow-soft);
}

.pill {
  display: inline-flex;
  padding: 4px 10px;
  border-radius: 999px;
  background: var(--accent-soft);
  color: var(--accent);
  font-size: 11px;
  text-transform: uppercase;
  font-weight: 500;
}

.chip {
  display: inline-block;
  padding: 4px 8px;
  border-radius: 999px;
  background: rgba(198, 169, 119, 0.10);
  color: #7a5a29;
  margin-right: 4px;
}

/* ---------- CAROUSEL ---------- */
.carousel {
  position: relative;
  margin-top: 14px;
  border-radius: 18px;
  overflow: hidden;
}

.carousel-track {
  display: flex;
  overflow-x: auto;
  scroll-snap-type: x mandatory;
  scrollbar-width: none;
}
.carousel-track::-webkit-scrollbar { display: none; }

.carousel img {
  width: 100%;
  flex-shrink: 0;
  object-fit: cover;
  scroll-snap-align: center;
  height: 300px;
}

/* ---------- VIDEO ---------- */
iframe {
  width: 100%;
  border-radius: 14px;
  border: 0;
  min-height: 230px;
}

/* ---------- FORMULAIRE ---------- */
label {
  display: block;
  font-size: 12px;
  margin: 10px 0 4px;
  color: var(--text-soft);
}
input,
select {
  width: 100%;
  padding: 7px 9px;
  border-radius: 8px;
  border: 1px solid var(--border-soft);
  background: #f9fafb;
  font-size: 13px;
}
input:focus,
select:focus {
  border-color: var(--accent);
  outline: none;
}

.btn {
  margin-top: 12px;
  width: 100%;
  background: linear-gradient(135deg, #fbe4b9, #f3c98b);
  color: #7a5a29;
  padding: 9px 14px;
  border-radius: 999px;
  font-size: 14px;
  font-weight: 600;
  border: none;
  cursor: pointer;
}

/* ---------- CONTACT ---------- */
.contact-card {
  margin-top: 14px;
  display: flex;
  gap: 10px;
  align-items: center;
  padding-top: 10px;
  border-top: 1px solid var(--border-soft);
}

.contact-photo {
  width: 52px;
  height: 52px;
  border-radius: 999px;
  object-fit: cover;
  border: 1px solid #e5e7eb;
}

/* ---------- RESPONSIVE ---------- */
@media (max-width: 860px) {
  .layout { grid-template-columns: 1fr; }
}
</style>



<script>
function sendEmail() {
  const bien = "Naël";
  const prenom = document.getElementById("prenom").value;
  const nom = document.getElementById("nom").value;
  const emailClient = document.getElementById("emailClient").value;
  const date = document.getElementById("date").value;
  const creneau = document.getElementById("creneau").value;

  if(!prenom || !nom || !emailClient || !date || !creneau){
    alert("Merci de renseigner prénom, nom, email, date et créneau.");
    return;
  }

  const subject = encodeURIComponent("Demande de contre-visite - " + bien);
  const body = encodeURIComponent(
    "Bonjour,\n\n" +
    "Je souhaite programmer une contre-visite pour le bien : " + bien + ".\n\n" +
    "Nom et prénom : " + prenom + " " + nom + "\n" +
    "Email : " + emailClient + "\n\n" +
    "Date souhaitée : " + date + "\n" +
    "Créneau : " + creneau + "\n\n" +
    "Merci pour votre retour.\n"
  );

  window.location.href =
    "mailto:contact@jeremyheyob.fr?subject=" + subject + "&body=" + body;
}
</script>
</head>



<body>
<div class="page">

  <!-- BOUTON RETOUR -->
  <a href="index.html" class="back-btn">← Retour</a>

  <!-- HEADER -->
  <header>
    <img src="images/logo.png" class="logo" alt="Logo">

    <div class="header-center">
      <div class="tagline-main">VOS PROJETS IMMOBILIERS N'ONT JAMAIS ÉTÉ AUSSI SIMPLES !</div>
      <div class="tagline-sub"><strong>Jérémy HEYOB</strong></div>
    </div>
  </header>

  <main class="layout">

    <!-- INFORMATIONS BIEN -->
    <section class="card">

      <div class="pill">Informations du bien</div>
      <h1>T3 Terrasse Parilly (2022)</h1>
      <p class="subtitle">Saint-Priest – Résidence récente avec grande terrasse.</p>

      <!-- CAROUSEL -->
      <div class="carousel">
        <div class="carousel-track">
          <img src="images/bien/photo1.jpg" alt="Photo 1">
          <img src="images/bien/photo2.jpg" alt="Photo 2">
          <img src="images/bien/photo3.jpg" alt="Photo 3">
        </div>
      </div>

      <!-- VIDEO -->
      <div class="video-section" style="margin-top:18px;">
        <h2>Vidéo de présentation</h2>
        <iframe src="https://www.youtube.com/embed/BcZKUKU0p-U" allowfullscreen></iframe>
      </div>

    </section>



    <!-- FORMULAIRE CONTRE-VISITE -->
    <aside class="card">
      <h2>Programmer une contre-visite</h2>

      <label for="prenom">Prénom</label>
      <input id="prenom" type="text" placeholder="Votre prénom">

      <label for="nom">Nom</label>
      <input id="nom" type="text" placeholder="Votre nom">

      <label for="emailClient">Votre email</label>
      <input id="emailClient" type="email" placeholder="exemple@domaine.fr">

      <label for="date">Date souhaitée</label>
      <input id="date" type="date">

      <label for="creneau">Créneau</label>
      <select id="creneau">
        <option value="">-- Choisissez un créneau --</option>
        <option>09:00 - 10:00</option>
        <option>10:00 - 11:00</option>
        <option>11:00 - 12:00</option>
        <option>14:00 - 15:00</option>
        <option>15:00 - 16:00</option>
        <option>16:00 - 17:00</option>
        <option>17:00 - 18:00</option>
      </select>

      <button class="btn" onclick="sendEmail()">Valider la demande</button>

      <div class="contact-card">
        <img src="images/photo.png" class="contact-photo">
        <div>
          <strong>Jérémy Heyob</strong><br>
          <small style="color:var(--text-soft);">Négociateur Immobilier</small>
          <div style="margin-top:6px;">
            <a href="mailto:contact@jeremyheyob.fr">Email</a> •
            <a href="sms:+33648145565">SMS</a> •
            <a href="tel:+33648145565">Appel</a>
          </div>
        </div>
      </div>
    </aside>

  </main>
</div>
</body>
</html>
