<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Naël - 40 Bd Edouard Herriot | Jérémy Heyob Immobilier</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preload" href="biens-immobiliers/photos/Nael 1.webp" as="image">

  <style>
  :root {
    --bg: #FFFBF5;
    --accent: #C6AA77;
    --accent-soft: rgba(198,169,119,0.16);
    --text-main: #191919;
    --text-soft: #7A7A7A;
    --border-soft: #e5e7eb;
    --card-bg: #ffffff;
    --shadow-soft: 0 20px 50px rgba(25,25,25,0.10);
  }

  * { box-sizing: border-box; }

  body {
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
    background: var(--bg);
    color: var(--text-main);
    overflow-x: hidden;
  }

  .page {
    max-width: 1100px;
    margin: 0 auto;
    padding: 24px 16px 50px;
  }

  header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 18px;
    max-width: 960px;
    margin: 16px auto 24px;
    padding: 8px 28px;
    background: var(--card-bg);
    border-radius: 999px;
    box-shadow: var(--shadow-soft);
    border: 1px solid rgba(15,23,42,0.04);
  }

  .logo { max-width: 140px; }

  .header-center {
    flex: 1;
    text-align: center;
  }

  .tagline-main {
    font-size: 13px;
    letter-spacing: 0.18em;
    color: var(--text-soft);
  }

  .tagline-sub {
    margin-top: 12px;
    font-size: 12px;
    text-transform: uppercase;
    letter-spacing: 0.12em;
  }

  .tagline-sub strong {
    color: var(--text-main);
    font-weight: 900;
  }

  .layout {
    display: grid;
    grid-template-columns: 1.2fr 0.8fr;
    gap: 22px;
  }

  .card {
    background: var(--card-bg);
    border-radius: 22px;
    border: 1px solid var(--border-soft);
    padding: 20px 22px;
    box-shadow: var(--shadow-soft);
  }

  .pill {
    background: var(--accent-soft);
    color: var(--accent);
    padding: 5px 12px;
    border-radius: 999px;
    font-size: 11px;
    font-weight: 600;
    margin-bottom: 10px;
    display: inline-block;
  }

  h1 { font-size: 26px; margin-bottom: 0; }
  .subtitle { color: var(--text-soft); margin-top: 4px; }
